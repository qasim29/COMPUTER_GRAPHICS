<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB_TASK_1</title>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
            background-color: aqua;
        }
    </style>

</head>

<body>
    <script src="./package/dist/chart.min.js"></script>

    <!-- <script src="https://dcnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script> -->

    <canvas id="myChart" style="width:100%;height:100%;"></canvas>

    <script>
        var xValues = [];
        var yValues = [];
        generateData("Math.sin(x)", 0, 10, 0.5);

        new Chart("myChart", {
            type: "line",
            data: {
                labels: xValues,
                datasets: [{
                    fill: false,
                    pointRadius: 1,
                    borderColor: "rgba(255,0,0,0.5)",
                    data: yValues
                }]
            },
            options: {
                legend: { display: true },
                title: {
                    display: true,
                    text: "y = x * 2 + 7",
                    fontSize: 16
                }
            }
        });
        function generateData(value, i1, i2, step = 1) {
            for (let x = i1; x <= i2; x += step) {
                yValues.push(eval(value));
                xValues.push(x);
            }
        }
    </script>

</body>

</html>
